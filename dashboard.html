<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Employee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="info-page-bg">
  <div class="container">
    <h2>Add Employee</h2>
    <input type="text" id="empName" placeholder="Employee Name">
    <input type="text" id="empId" placeholder="Employee ID">
    <input type="email" id="empEmail" placeholder="Email">
    <input type="text" id="empDept" placeholder="Department">
    <input type="text" id="empRole" placeholder="Role">
    <input type="number" id="empSalary" placeholder="Salary (INR)">
    <button onclick="addEmployee()">Add Employee</button>

    <h2>Employee List</h2>
    <table id="employeeTable">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Email</th>
        <th>Department</th>
        <th>Role</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
